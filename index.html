<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <title>Web Academy</title>
</head>
<body>
    <div id="app">
        <section id="subject_page" v-if="can_showSubjects">
            <h2>Subjects page</h2>
            <button v-on:click="checkout">checkout</button>
        </section>
        <section id="cart_page" v-else>

        </section>
    </div>
</body>
<script>
    var app = new Vue({
        el:"#app",
        computed:{
            can_showSubjects(){
                return this.showSubjects
            }
        },
        methods:{
            checkout(){
                this.showSubjects = this.showSubjects ? false : true
            }
        },
        data:{
            showSubjects:true
        }
    })
</script>
</html>
